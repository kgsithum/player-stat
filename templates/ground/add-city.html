{% extends "base.html" %}
{% block nav-ground %}class="nav-link active"{% endblock %}

{% block content %}
<h2>Add City</h2>
<p>
  Create a new city
</p>

<div class="card" style="width: 60rem;">
  <div class="card-body">
    {% include 'message.html' %}
    <form id="add-city" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name"><strong>City Name</strong></label>
            <input type="text" required class="form-control" id="name" placeholder="City name">
        </div>
        <input type="submit" class="btn btn-primary" value="Add city">
    </form>
  </div>
</div>

{% endblock content %}
