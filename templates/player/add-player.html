{% extends "base.html" %}
{% block nav-player %}class="nav-link active"{% endblock %}

{% block content %}
<h2>Add player</h2>
<p>
  Register a new player to the club
</p>

<div class="card" style="width: 60rem;">
  <div class="card-body">
    {% include 'message.html' %}
    <form id="add-player" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="firstname"><strong>First Name</strong></label>
            <input type="text" required class="form-control" id="firstname" placeholder="First name">
        </div>
        <div class="form-group">
            <label for="lastname"><strong>Last Name</strong></label>
            <input type="text" required class="form-control" id="lastname" placeholder="Last name">
        </div>
        <div class="form-group">
            <label for="email"><strong>Email</strong></label>
            <input type="email" required class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="dateofbirth"><strong>Date of birth</strong></label>
            <input type="date" class="form-control" id="dateofbirth">
            <span id="dateofbirthSelected"></span>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" checked id="isactive">
            <label class="form-check-label" for="gridCheck">
              <strong>Active</strong>
            </label>
          </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Add player">
    </form>
  </div>
</div>

{% endblock content %}
